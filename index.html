<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    
   <h1>Custom Video Player</h1>
   <!-- this is player. Poster attribute for thumbnail -->
    <video src="multimedia/video.mp4" id="video" class="screen" poster="multimedia/bean.jpg"></video>

   <!-- add custom controls of player... -->
    <div class="controls">
        <!-- play button -->
        <buttton class="btn" id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
        </buttton>
        <!-- stop button -->
        <buttton class="btn" id="stop">
            <i class="fa fa-stop" aria-hidden="true"></i>
        </buttton>
        <!-- progress bar -->
          <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    </div>



    <script src="script.js"></script>
</body>
</html>
